<div class="login-modal login-step-6">
	<div class="login-content big">

		<div class="row mb-25">
			<div class="col-xs-12 text-center">
				<h5>Are You a Healthcare Professional?</h5>
			</div>
		</div>

		<div class="row mb-20">
			<div class="col-xs-6 text-right">
				<input type="checkbox" class="filled-in" id="medical-yes" ng-checked="medicalYes" ng-click="yes()" />
      			<label for="medical-yes">Yes</label>
			</div>
			<div class="col-xs-6 text-left">
				<input type="checkbox" class="filled-in" id="medical-no" ng-checked="medicalNo" ng-click="no()" />
      			<label for="medical-no">No</label>
			</div>
		</div>

		<div class="row mb-10">
			<div class="col-sm-1 hidden-xs">&nbsp;</div>
			<div class="col-xs-12 col-sm-10 min-height-50">
				<div class="input-field material-select" ng-show="medicalYes">
				    <select ng-model="listHealthCare.selectedOption" ng-options="option.professional_name for option in listHealthCare.availableOptions track by option.id">
				    </select>
				</div>
			</div>
			<div class="col-sm-1 hidden-xs">&nbsp;</div>
		</div>

		<div class="row">
			<div class="col-xs-6">
				<a class="waves-effect waves-main-color btn btn-material text-btn full-width btn-text-right" ng-click="back()">
					<span>&lt; Back</span>
				</a>
			</div>
			<div class="col-xs-6">
				<a class="waves-effect waves-main-color btn btn-material text-btn full-width btn-text-left" ng-click="next(listHealthCare.selectedOption)">
					<span>Next &#62;</span>
				</a>
			</div>
		</div>

	</div>
</div>
